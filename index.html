<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/aframe@0.8.2/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@latest/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@latest/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@latest/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@latest/dist/aframe-orbit-controls.min.js"></script>
    <script src="components/scene-changer-component.js"></script>
    <script src="components/camera-changer-component.js"></script>
  </head>
  <body>
    <a-scene stats>
      <a-assets>
        <a-asset-item id="gwanghwamun" src="https://linx.yunkyu.com/selif/ap2kybiw.gltf"></a-asset-item>
        <a-asset-item id="plate" src="https://linx.yunkyu.com/selif/d5hpcvw8.gltf"></a-asset-item>
        <img id="background" src="https://linx.yunkyu.com/selif/bckgnd.jpg" />
        <img
          id="thumb-1"
          crossorigin="anonymous"
          src="https://linx.yunkyu.com/selif/ms7q2b0w.png"
        />
        <img
          id="thumb-2"
          crossorigin="anonymous"
          src="https://linx.yunkyu.com/selif/6s7hxgp6.png"
        />
        <img
          id="thumb-3"
          crossorigin="anonymous"
          src="https://linx.yunkyu.com/selif/89utcvfm.png"
        />
        <img
          id="thumb-home"
          crossorigin="anonymous"
          src="https://linx.yunkyu.com/selif/idz12nbf.png"
        />
        <script id="link" type="text/html">
            <a-entity
            scene-changer="from: ${from}; to: ${to}"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.1 1.1 1"
            event-set__3="_event: mouseenter; scale: 1.1 1.1 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
          ></a-entity>
        </script>
      </a-assets>

      <a-entity id="camera-look" visible="true" camera="active: true" look-controls="touchEnabled: true" position="0 1.5 0">
        <a-cursor>
          <a-animation
            begin="click"
            easing="ease-in"
            attribute="scale"
            fill="backwards"
            from="0.1 0.1 0.1"
            to="1 1 1"
            dur="150"
          ></a-animation>
          <a-animation
            begin="cursor-fusing"
            easing="ease-in"
            attribute="scale"
            from="1 1 1"
            to="0.1 0.1 0.1"
            dur="1500"
          ></a-animation>
        </a-cursor>
      </a-entity>

      <a-entity id="camera-orbit" visible="false" camera="active: false" orbit-controls="initialPosition: 0 1.5 0">
        <a-cursor>
          <a-animation
            begin="click"
            easing="ease-in"
            attribute="scale"
            fill="backwards"
            from="0.1 0.1 0.1"
            to="1 1 1"
            dur="150"
          ></a-animation>
          <a-animation
            begin="cursor-fusing"
            easing="ease-in"
            attribute="scale"
            from="1 1 1"
            to="0.1 0.1 0.1"
            dur="1500"
          ></a-animation>
        </a-cursor>
      </a-entity>
      <a-entity id="scene-joseon" visible="false">
        <a-sky color="#9bd1fd"></a-sky>
        <a-entity
          visible="false"
          template="src: #link"
          camera-changer="from: camera-look; to: camera-orbit"
          data-thumb="#thumb-1"
          data-from="joseon"
          data-to="museum"
          rotation="330 0 0"
          position="0 0.866 -1.412"
        ></a-entity>
        <a-plane
          position="0 0 -11"
          rotation="-90 0 0"
          width="50"
          height="200"
          color="#ccb77c"
        ></a-plane>
        <a-gltf-model 
          position="19.47219 1.52765 -221.94797" 
          src="#gwanghwamun" 
          scale="0.9 0.9 0.9" 
          gltf-model="https://linx.yunkyu.com/selif/gwanghwamun.gltf" 
          visible="" 
          rotation="0 2 0">
        </a-gltf-model>
        <a-entity
        visible="false"
        template="src: #link"
        data-thumb="#thumb-home"
        data-from="joseon"
        data-to="menu"
        rotation="330 90 0"
        position="-1.412 0.866 0"
      ></a-entity>
      </a-entity>

      <a-entity id="scene-menu" visible="true">
        <a-sky
          id="image-360"
          src="#background"
          radius="150"
          phi-start="90"
        ></a-sky>

        <a-entity
          template="src: #link"
          data-thumb="#thumb-1"
          data-from="menu"
          data-to="joseon"
          rotation="330 20 0"
          position="-1.2 0.866 -1.2"
        >
        </a-entity>
        <a-entity
          template="src: #link"
          data-thumb="#thumb-2"
          data-from="menu"
          data-to="japan"
          rotation="330 0 0"
          position="0 0.866 -1.412"
        >
        </a-entity>
        <a-entity
          template="src: #link"
          data-thumb="#thumb-3"
          data-from="menu"
          data-to="modern"
          rotation="330 -20 0"
          position="1.2 0.866 -1.2"
        >
        </a-entity>
      </a-entity>

      <a-entity id="scene-museum" visible="false">
        <a-sky color="#000000"></a-sky>
        <a-gltf-model
          src="#plate"
          position="0 1.5 0"
          scale="0.5 0.5 0.5"
        ></a-gltf-model>
        <a-entity
        visible="false"
        template="src: #link"
        data-thumb="#thumb-home"
        data-from="museum"
        data-to="menu"
        rotation="330 90 0"
        position="-1.412 0.866 0"
      ></a-entity>
      </a-entity>

      <a-entity id="scene-modern" visible="false">
        <a-sky color="#00ff00"></a-sky>
        <a-entity
        visible="false"
        template="src: #link"
        data-thumb="#thumb-home"
        data-from="modern"
        data-to="menu"
        rotation="330 90 0"
        position="-1.412 0.866 0"
      ></a-entity>
      </a-entity>
      <a-entity id="scene-japan" visible="false">
        <a-sky color="#ff0000"></a-sky>
        <a-entity
        visible="false"
        template="src: #link"
        data-thumb="#thumb-home"
        data-from="japan"
        data-to="menu"
        rotation="330 90 0"
        position="-1.412 0.866 0"
      ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
